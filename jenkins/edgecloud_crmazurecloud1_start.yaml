apiVersion: apps/v1
kind: Deployment
metadata:
  name: crmazurecloud1
  labels:
    app: crmazurecloud1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crmazurecloud1
  template:
    metadata:
      labels:
        app: crmazurecloud1
    spec:
      containers:
      - name: crmazurecloud1
        image: registry.mobiledgex.net:5000/mobiledgex/edge-cloud:$AUTOMATION_DOCKERTAG
        imagePullPolicy: Always
        command:
         - crmserver
        args:
         - "--apiAddr"
         - "0.0.0.0:50062"
         - "--cloudletKey"
         - "{\"operator_key\":{\"name\":\"azure\"},\"name\":\"azurecloud-1\"}"
         - "--notifyAddrs"
         - "controller:37001"
         - "--tls"
         - "/root/tls/mex-server.crt"
         - "--d"
         - "api,notify,mexos"
      imagePullSecrets:
       - name: mexreg-secret
