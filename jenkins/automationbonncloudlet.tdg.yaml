apiVersion: v1
kind: values
metadata:
  name: automation-bonn-automation
name: automation-bonn
resource: automation-bonn
values:
  agent:
    image: registry.mobiledgex.net:5000/mobiledgex/mexosagent
    port: 18889
    status: active
  application:
    base: null
    deployment: kubernetes
    image: registry.mobiledgex.net:5000/mobiledgex/mexexample
    imagetype: ImageTypeDocker
    kind: kubernetes
    manifest: null
    name: null
    overlay: null
    proxypath: null
    template: null
  base: example
  cluster:
    flavor: x1.medium
    kind: kubernetes
    location: eu-central
    name: automation-bonn
    osimage: mobiledgex
    region: eu-central-2
    tenant: null
    zone: eu-central-2c
  environment:
    mexenv: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/mexenv.json
    openrc: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/bonn/openrc.json
  kind: static
  name: automation-bonn
  network:
    dnszone: mobiledgex.net
    external: external-network-shared
    ipaccess: IpAccessShared
    name: mex-k8s-net-1
    options: dhcp
    router: mex-k8s-router-1
    scheme: priv-subnet,mex-k8s-net-1,10.101.X.0/24
    securityrule: default
  operator:
    kind: openstack
    name: tdg
  registry:
    docker: registry.mobiledgex.net:5000
    name: registry.mobiledgex.net
    update: automation-bonn
  resource:
    group: mobiledgex

