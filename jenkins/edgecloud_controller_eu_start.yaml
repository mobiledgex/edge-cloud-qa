apiVersion: apps/v1
kind: Deployment
metadata:
  name: controllereu
  labels:
    app: controllereu
spec:
  replicas: 2
  selector:
    matchLabels:
      app: controllereu
  template:
    metadata:
      labels:
        app: controllereu
    spec:
       containers:
       - name: controllereu
         image: registry.mobiledgex.net:5000/mobiledgex/edge-cloud:$AUTOMATION_DOCKERTAG
         imagePullPolicy: Always
         resources:
           requests:
             cpu: 10m
         command:
          - controller
         args:
          - "--etcdUrls"
          - "mex-etcd-cluster-eu:2379"
          - "--notifyAddr"
          - "0.0.0.0:37002"
          - "--apiAddr"
          - "0.0.0.0:55002"
          - "--httpAddr"
          - "0.0.0.0:36002"
          - "--region"
          - "EU"
          - "--vaultAddr"
          - "https://vault.mobiledgex.net"
          - "--tls"
          - "/root/tls/mex-server.crt"
          - "--influxAddr"
          - "http://35.247.126.154:8086"
          - "-d"
          - "etcd,api,notify"
          - "-autoUpgrade"
         env:
          - name: VAULT_ROLE_ID
            value: 1c2a5271-31af-96e9-da03-b3f63d7fd628
          - name: VAULT_SECRET_ID
            value: ed7f877a-1528-78e2-3610-f007606601ae
       imagePullSecrets:
        - name: mexreg-secret
