apiVersion: apps/v1
kind: Deployment
metadata:
  name: crmazurecentral
  labels:
    app: crmazurecentral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crmazurecentral
  template:
    metadata:
      labels:
        app: crmazurecentral
    spec:
      containers:
      - name: crmazurecentral
        image: registry.mobiledgex.net:5000/mobiledgex/edge-cloud:$AUTOMATION_DOCKERTAG
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 10m
        command:
         - crmserver
        env:
         - name: PATH
           value: /tmp/google-cloud-sdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/root/bin
         - name: MEXENV_URL
           value: https://vault.mobiledgex.net/v1/secret/data/cloudlet/openstack/mexenv.json
         - name: CLOUDLET_KIND
           value: azure
         - name: MEX_AZURE_LOCATION
           value: centralus
         - name: VAULT_TOKEN
           value: ***REMOVED***
        args:
         - "--apiAddr"
         - "0.0.0.0:65100"
         - "--cloudletKey"
         - "{\"operator_key\":{\"name\":\"azure\"},\"name\":\"automationAzureCentralCloudlet\"}"
         - "--notifyAddrs"
         - "controller:37001"
         - "--platform"
         - "azure"
         - "--tls"
         - "/root/tls/mex-server.crt"
         - "--d"
         - "api,notify,mexos"
      imagePullSecrets:
       - name: mexreg-secret
