            - '-c'
          args:
            - >
              for i in $(seq 1 1000); do mysql -h${MYSQL_HOSTNAME}
              -uroot -p${MYSQL_ROOT_PASSWORD} -e "SELECT 1"; if [ $? -eq
              0 ]; then exit 0; fi; echo "connection failed" sleep 0.5;
