              do rosnode ping -c1 /rosout | grep -q -E
              time=[0-9]+\(.[0-9]+\)?ms; if [ $? -eq 0 ]; then exit 0;
              fi; sleep 0.25; done; exit 1
          env:
            - name: ROS_MASTER_URI
